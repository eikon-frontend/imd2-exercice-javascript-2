<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice JavaScript 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/52d50511a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="confirmation">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="confirmation-inner">
              <i class="fa-solid fa-check"></i>
              Le produit a été ajouté au panier
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-4 col-lg-3">
          <div class="product">
            <img
              src="img/posca-set-de-feutres.png"
              alt="Posca - Set de feutres"
              class="product-image"
            />
            <div class="product-category">Marqueur</div>
            <div class="product-price">112.-</div>
            <h2 class="product-name">
              <strong>Posca</strong>
              Set de feutres
            </h2>
            <div class="product-addtocart">
              <i class="fa-solid fa-cart-shopping"></i>
              Ajouter au panier
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <div class="product">
            <img
              src="img/caran-dache-crayons.png"
              alt="Posca - Set de feutres"
              class="product-image"
            />
            <div class="product-category">Écriture + dessin</div>
            <div class="product-price">34.70</div>
            <h2 class="product-name">
              <strong>Caran d'Ache</strong>
              Crayons
            </h2>
            <div class="product-addtocart">
              <i class="fa-solid fa-cart-shopping"></i>
              Ajouter au panier
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <div class="product">
            <img
              src="img/stabilo-boss.png"
              alt="Posca - Set de feutres"
              class="product-image"
            />
            <div class="product-category">Marqueur</div>
            <div class="product-price">6.95</div>
            <h2 class="product-name">
              <strong>Stabilo</strong>
              Surligneur
            </h2>
            <div class="product-addtocart">
              <i class="fa-solid fa-cart-shopping"></i>
              Ajouter au panier
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <div class="product">
            <img
              src="img/pentel-graphique-1000.png"
              alt="Posca - Set de feutres"
              class="product-image"
            />
            <div class="product-category">Crayon à papier + critérium</div>
            <div class="product-price">14.90</div>
            <h2 class="product-name">
              <strong>Pentel</strong>
              Graphique 1000
            </h2>
            <div class="product-addtocart">
              <i class="fa-solid fa-cart-shopping"></i>
              Ajouter au panier
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
